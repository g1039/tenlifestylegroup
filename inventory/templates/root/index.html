{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    {% if user.is_authenticated %}
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Hi {{ user.username }}!</h1>
    </div>
    {% else %}
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">You are not logged in</h1>
    </div>
    {% endif %}
</div>
{% endblock %}
